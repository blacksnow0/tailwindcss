<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A single page portfolio website to showcase my skills and projects."
    />
    <meta name="author" content="Himanshu Chauhan" />
    <link href="./output.css" rel="stylesheet" />
    <title>Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav
      class="bg-gray-800 text-gray-100 border-gray-200 px-4 lg:px-6 lg:py-3 shadow-md"
    >
      <div class="flex justify-between items-center mx-auto max-w-screen-xl">
        <a class="flex items-center">
          <img src="./assets/avatar.jpeg" class="h-8 mr-3" alt="logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >HC</span
          >
        </a>
        <div class="flex items-center">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-400 rounded-full peer-checked:bg-gray-500 peer-focus:ring-2 peer-focus:ring-black-300"
            ></div>
            <div
              class="absolute w-5 h-5 bg-white rounded-full transition-transform transform peer-checked:translate-x-5"
            ></div>
          </label>
        </div>

        <div class="lg:hidden">
          <input type="checkbox" id="menu-toggle" class="peer hidden" />
          <label
            for="menu-toggle"
            class="cursor-pointer p-2 text-gray-500 rounded-lg focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>
        <div
          class="hidden peer-checked:flex flex-col lg:flex lg:flex-row lg:space-x-8 lg:items-center"
        >
          <a
            href="#"
            class="block py-2 pr-4 pl-3 rounded hover:underline lg:p-0"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 pr-4 pl-3 rounded hover:underline lg:p-0"
            >About</a
          >
          <a
            href="#"
            class="block py-2 pr-4 pl-3 rounded hover:underline lg:p-0"
            >Services</a
          >
          <a
            href="#"
            class="block py-2 pr-4 pl-3 rounded hover:underline lg:p-0"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <section
      class="flex flex-col lg:flex-row items-center justify-between max-w-6xl mx-auto px-6 py-10 lg:px-10 pt-24 lg:pt-32 min-h-[calc(100vh-64px)]"
    >
      <div class="text-center lg:text-left lg:w-1/2 p-4 lg:p-8">
        <h1 class="text-4xl lg:text-5xl font-bold mb-4 text-gray-800">
          Hey ðŸ‘‹
        </h1>
        <h2 class="text-3xl lg:text-4xl font-semibold mb-6 text-gray-700">
          I'm <span class="text-yellow-600">Himanshu Chauhan</span>
        </h2>
        <p class="text-lg lg:text-xl text-gray-600 mb-6">
          You miss all of the shots you don't take.
        </p>
        <ul
          class="flex justify-center lg:justify-start space-x-6 pb-5 pr-5 text-gray-600"
        >
          <li>
            <a
              href="https://linkedin.com/in/your-profile"
              target="_blank"
              class="hover:text-blue-600 transition-colors duration-200"
            >
              <i class="fab fa-linkedin text-2xl"></i>
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com/your-profile"
              target="_blank"
              class="hover:text-blue-400 transition-colors duration-200"
            >
              <i class="fab fa-twitter text-2xl"></i>
            </a>
          </li>
          <li>
            <a
              href="https://instagram.com/your-profile"
              target="_blank"
              class="hover:text-pink-500 transition-colors duration-200"
            >
              <i class="fab fa-instagram text-2xl"></i>
            </a>
          </li>
          <li>
            <a
              href="mailto:your-email@example.com"
              target="_blank"
              class="hover:text-red-500 transition-colors duration-200"
            >
              <i class="fas fa-envelope text-2xl"></i>
            </a>
          </li>
        </ul>
        <a
          href="#"
          class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded-md text-lg font-medium transition-shadow shadow-md hover:shadow-lg"
        >
          Learn More About Me
        </a>
      </div>

      <div class="flex justify-center lg:justify-end lg:w-1/2 p-4">
        <img
          src="assets/avatar.jpeg"
          alt="Himanshu Chauhan Avatar"
          class="w-48 h-48 lg:w-64 lg:h-64 object-cover rounded shadow-md"
        />
      </div>
    </section>
  </body>
</html>
